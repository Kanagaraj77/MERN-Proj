---
apiVersion: v1
kind: Namespace
metadata:
  name: client2-namespace
---
# PVC for MongoDB (Client-2)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-data-client2
  namespace: client2-namespace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
# MongoDB Deployment (Client-2)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-client2
  namespace: client2-namespace
  labels:
    app: mongo-client2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-client2
  template:
    metadata:
      labels:
        app: mongo-client2
    spec:
      containers:
        - name: mongo
          image: mongo:6.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-data-client2
---
# MongoDB Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: mongo-client2
  namespace: client2-namespace
spec:
  selector:
    app: mongo-client2
  ports:
    - port: 27017
      targetPort: 27021
  type: ClusterIP
---
# Backend Deployment (Client-2)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-client2
  namespace: client2-namespace
  labels:
    app: backend-client2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-client2
  template:
    metadata:
      labels:
        app: backend-client2
    spec:
      containers:
        - name: backend
          # REPLACE with your pushed image, e.g. kanagaraj1998/client2-backend:latest
          image: IMAGE_PLACEHOLDER_BACKEND_CLIENT2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              value: mongodb://mongo-client2:27017/mydb
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
---
# Backend Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: backend-client2
  namespace: client2-namespace
spec:
  selector:
    app: backend-client2
  ports:
    - port: 5000
      targetPort: 5006
  type: ClusterIP
---
# Frontend Deployment (Client-2)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-client2
  namespace: client2-namespace
  labels:
    app: frontend-client2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-client2
  template:
    metadata:
      labels:
        app: frontend-client2
    spec:
      containers:
        - name: frontend
          # REPLACE with your pushed image, e.g. kanagaraj1998/client2-frontend:latest
          image: IMAGE_PLACEHOLDER_FRONTEND_CLIENT2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
---
# Frontend Service (NodePort) - accessible at http://<node-ip>:30002
apiVersion: v1
kind: Service
metadata:
  name: frontend-client2
  namespace: client2-namespace
spec:
  selector:
    app: frontend-client2
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3006
      nodePort: 30002
