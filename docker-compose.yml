

services:

  # ===========================
  # NGINX Reverse Proxy
  # ===========================
  # nginx:
  #   image: nginx:stable-alpine
  #   container_name: nginx_proxy
  #   ports:
  #   - "3000:80"
  #   volumes:
  #   - ./nginx.conf:/etc/nginx/conf.d/default.conf
  #   - ./Client-1/client/build:/usr/share/nginx/Client-1
  #   - ./Client-2/client/build:/usr/share/nginx/Client-2
  #   depends_on:
  #   - backend_client1
  #   - backend_client2


  # ===========================
  # Client 1 Services
  # ===========================
  mongo_client1:
    image: mongo:6.0
    container_name: mongo_client1
    ports:
      - "27017:27017"
    volumes:
      - mongo-data-client1:/data/db

  backend_client1:
    build:
      context: ./Client-1/server
      dockerfile: DockerFile
    container_name: backend_client1
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo_client1:27017/mydb
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - mongo_client1

  frontend_client1:
    build:
      context: ./Client-1/client
      dockerfile: DockerFile
    container_name: frontend_client1
    ports:
      - "3001:3000"
    depends_on:
      - backend_client1

  # ===========================
  # Client 2 Services
  # ===========================
  mongo_client2:
    image: mongo:6.0
    container_name: mongo_client2
    ports:
      - "27018:27017"
    volumes:
      - mongo-data-client2:/data/db

  backend_client2:
    build:
      context: ./Client-2/server
      dockerfile: DockerFile
    container_name: backend_client2
    ports:
      - "5001:5000"
    environment:
      - MONGO_URI=mongodb://mongo_client2:27017/mydb
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - mongo_client2

  frontend_client2:
    build:
      context: ./Client-2/client
      dockerfile: DockerFile
    container_name: frontend_client2
    ports:
      - "3002:3000"
    depends_on:
      - backend_client2

  # ===========================
  # Jenkins Admin Utility
  # ===========================
  admin:
    image: ubuntu
    container_name: admin_tools
    user: root
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: /bin/bash
    command: >
      bash -c "
        apt update &&
        apt install -y curl gnupg openjdk-11-jdk docker.io &&
        curl -fsSL https://pkg.jenkins.io/debian-stable/jenkins.io.key | tee /usr/share/keyrings/jenkins-keyring.asc &&
        echo deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/ | tee /etc/apt/sources.list.d/jenkins.list &&
        apt update &&
        apt install -y jenkins &&
        service jenkins start &&
        sleep infinity
      "

volumes:
  mongo-data-client1:
  mongo-data-client2:
  jenkins_home:
