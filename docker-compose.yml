version: '3.8'

services:

  # ===========================
  # Client1 Services
  # ===========================

  mongo_client1:
    image: mongo
    container_name: mongo_client1
    ports:
      - "27017:27017"
    volumes:
      - mongo-data-client1:/data/db

  backend_client1:
    build:
      context: ./Client-1/server
      dockerfile: DockerFile
    container_name: back_client1
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo_client1:27017/mydb
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - mongo_client1

  frontend_client1:
    build:
      context: ./Client-1/client
      dockerfile: DockerFile
    container_name: front_client1
    ports:
      - "3000:3000"
    depends_on:
      - backend_client1

  # ===========================
  # Client2 Services
  # ===========================

  mongo_client2:
    image: mongo
    container_name: mongo_client2
    ports:
      - "27018:27017"
    volumes:
      - mongo-data-client2:/data/db

  backend_client2:
    build:
      context: ./Client-2/server
      dockerfile: DockerFile
    container_name: back_client2
    ports:
      - "5001:5000"
    environment:
      - MONGO_URI=mongodb://mongo_client2:27017/mydb
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - mongo_client2

  frontend_client2:
    build:
      context: ./Client-2/client
      dockerfile: DockerFile
    container_name: front_client2
    ports:
      - "3001:3000"
    depends_on:
      - backend_client2

  # ===========================
  # Admin Utility Container
  # ===========================

  admin:
    image: ubuntu
    container_name: admin_tools
    user: root
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
   
    entrypoint: /bin/bash
    command: 
      bash -c "apt update &&
      apt install -y curl gnupg openjdk-11-jdk docker.io &&
      curl -fsSL https://pkg.jenkins.io/debian-stable/jenkins.io.key | tee /usr/share/keyrings/jenkins-keyring.asc &&
      echo deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/ | tee /etc/apt/sources.list.d/jenkins.list &&
      apt update &&
      apt install -y jenkins &&
      service jenkins start &&
      sleep infinity"

volumes:
  mongo-data-client1:
  mongo-data-client2:
  jenkins_home:
